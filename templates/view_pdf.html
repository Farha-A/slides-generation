<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0px; }
        .container { width: 100%; height: 100vh; margin: auto; }
        iframe { width: 100%; height: 100%; border: none; }
        a { display: inline-block; margin: 20px auto; text-align: center; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="{{ url_for('view_pdf', filename=filename) }}" title="PDF Viewer"></iframe>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
